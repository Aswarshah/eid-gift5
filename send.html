<!DOCTYPE html>
<html lang="ur">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>آپ کا عید مبارک گفٹ تیار ہے</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h1 style="font-size: 40px; text-align: center; color: #FFD700; text-shadow: 0 0 10px #FFD700;">عید مبارک</h1>
<h2 style="font-size: 30px; text-align: center; color: #00FFFF; text-shadow: 0 0 10px #00FFFF;">میرے پیارے دوست کو</h2>
<h3 style="font-size: 25px; text-align: center; color: #FF1493; text-shadow: 0 0 10px #FF1493;">[نام لکھنے والے کا نام] کی طرف سے</h3>
<h4 style="font-size: 20px; text-align: center; color: #32CD32; text-shadow: 0 0 10px #32CD32;">عید الفطر مبارک ہو</h4>

    <div class="container">
        <h1 class="neon-text">عید مبارک</h1>
        <p id="relationMessage" class="normal-text"></p>
        <h2 id="senderName" class="neon-text name-style"></h2>
        <p id="senderMessage" class="normal-text"></p>
        <button onclick="downloadApp()">ڈاؤن لوڈ کریں</button>
<div style="margin-top: 20px; padding: 10px; border: 2px dashed #FFD700; text-align: center; font-size: 18px; color: #FFFFFF;">
    اپنے میسج کا اسکرین شاٹ لیں اور اپنے دوست کو سینڈ کریں!
</div>

    </div>

    <script>
        // لوکل سٹوریج سے ڈیٹا لوڈ کرنا
        let relation = localStorage.getItem("relation");
        let senderName = localStorage.getItem("name");

        // ڈیٹا سیٹ کرنا
        document.getElementById("relationMessage").innerText = relation;
        document.getElementById("senderName").innerText = senderName;
        document.getElementById("senderMessage").innerText = "کی طرف سے عید الفطر مبارک ہو";

        // ڈاؤن لوڈ بٹن فنکشن
        function downloadApp() {
            alert("یہاں ایپلیکیشن ڈاؤن لوڈ کرنے کی لنک آئے گی!");
        }
    </script>
</body>
</html>
